on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Build and Release

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      
      - name: Build gf to build all
        run: |
          echo "Building linux amd64 binary..."
          GOOS=linux GOARCH=amd64 go build -o gf
          chmod +x gf
      
      - name: gf build
        run: |
          ./gf build
      
      - name: moving files
        run: |
          cd bin
          for OS in *;do for FILE in $OS/*;do if [[ ${OS} =~ 'windows' ]];then mv $FILE gf_$OS.exe && rm -rf $OS;else mv $FILE gf_$OS && rm -rf $OS;fi;done;done

      # UPX 加壳所有文件
      - name: upx all binary
        uses: gacts/upx@master
        with:
          dir: './bin'
          upx_args: '-9'
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_paths: '["./bin/gf_*"]'
